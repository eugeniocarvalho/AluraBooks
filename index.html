<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/banner.css">
  <link rel="stylesheet" href="assets/css/carrossel.css">
</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" name="menu" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
      </ul>
      <img src="assets/img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
    </div>

    <div class="container">
      <a href="#"><img src="assets/img/Favoritos.svg" alt="Meus avoritos" class="container__imagem"></a>
      <a href="#"><img src="assets/img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
      <a href="#"><img src="assets/img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>

  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>

  <section class="carrossel">
    <h2 class="carrossel__titulo">Novos Lançamentos</h2>

    
    <div class="swiper">
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="assets/img/Livros/ApacheKafka.svg" alt="Livros sobre apache kafka e spring boot da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Liderança.svg" alt="Livro sobre liderança em design da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Javascript.svg" alt="Livro sobre javascript assertivo da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Guia Front-end.svg" alt="Livro sobre guia de front-end da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Portugol.svg" alt="Livro sobre portugol da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Acessibilidade.svg" alt="Livro sobre acessibilidade da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Angular.svg" alt="Livro sobre angular da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Arquitetura.svg" alt="Livro sobre arquitetura da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Construct2.svg" alt="Livro sobre construct 2 da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Gestão.svg" alt="Livro sobre gestão da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Gestão2.svg" alt="Livro sobre gestão 2 da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/MEAN.svg" alt="Livro sobre mean da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/MetricasAgeis.svg" alt="Livro sobre metricas ageis da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Nodejs.svg" alt="Livro sobre nodejs da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/ReactNative.svg" alt="Livro sobre reactnative da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/Tuning.svg" alt="Livro sobre tuning da alurabooks"></div>
        <div class="swiper-slide"><img src="assets/img/Livros/UX.svg" alt="Livro sobre ux da alurabooks"></div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
